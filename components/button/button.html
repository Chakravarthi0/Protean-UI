<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Component</title>
    <script
      src="https://kit.fontawesome.com/1ca0c5a7ac.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="button.css" />
  </head>
  <body>
      <h3>Button</h3>

    <div class="flex-container">
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-secondary">Secondary</button>
      <button class="btn btn-teritary">Tertiary</button>
      <button class="btn btn-warn">Warning</button>
      <button class="btn btn-danger">Danger</button>
      <button class="btn btn-success">Success</button>
      <button class="btn btn-dark">Dark</button>
      <a href="#" class="btn btn-link">Link</a>
    </div>

    <h3>Outlined Button</h3>
    <div class="flex-container">
      <button class="btn btn-primary-ol">Primary</button>
      <button class="btn btn-secondary-ol">Secondary</button>
      <button class="btn btn-teritary-ol">Tertiary</button>
      <button class="btn btn-warn-ol">Warning</button>
      <button class="btn btn-danger-ol">Danger</button>
      <button class="btn btn-success-ol">Success</button>
      <button class="btn btn-dark-ol">Dark</button>
    </div>

    <h3>Small, medium and large buttons</h3>
    <div class="flex-container">
      <button class="btn btn-primary btn-sm">Small</button>
      <button class="btn btn-primary">Medium</button>
      <button class="btn btn-primary btn-lg">Large</button>
    </div>

    <h3>Icon buttons</h3>
    <div class="flex-container">

      <button class="btn-icon">
        <i class="material-icons">save</i>
      </button>

      <button class="btn-icon">
        <i class="material-icons">bookmark</i>
      </button>

      <button class="btn-icon">
        <i class="material-icons">delete</i>
      </button>
    </div>


    <h3>Floating action button</h3>
    <div class="flex-container">

      <button class="btn btn-success btn-float">
        <i class="material-icons">save</i>
      </button>

      <button class="btn btn-primary-ol btn-float">
        <i class="material-icons">bookmark</i>
      </button>

      <button class="btn btn-danger btn-float">
        <i class="material-icons">delete</i>
      </button>
    </div>
  </body>
  <style>
      html{
          text-align: center;
      }
    div {
      margin: 5rem;
    }
  </style>
</html>
